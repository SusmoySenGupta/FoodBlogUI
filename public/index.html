<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body class="text-gray-600 font-body">
    <!-- content wrapper-->
    <div class="grid md:grid-cols-3">
        <!-- nav start -->
        <div class="md:col-span-1">
            <nav>
                <div>

                </div>

                    <li class="text-gray-700 font-bold">
                        <a href="#">
                            <span>Home</span>

                                stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" />

                    </li>
                    <li>
                        <a href="#">
                            <span>About</span>

                                stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M8.228 9c.549-1.165 2.03-2 3.772-2 2.21 0 4 1.343 4 3 0 1.4-1.278 2.575-3.006 2.907-.542.104-.994.54-.994 1.093m0 3h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />

                    </li>
                    <li>
                        <a href="#">
                            <span>Contact</span>

                                stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z" />

                        </a>
                    </li>
                </ul>
            </nav>
        </div>
        <!-- nav end -->
        <!-- main start -->
        <main class="px-16 py-6 bg-gray-100 md:col-span-2">
            <div class="flex justify-center md:justify-end">
                <a href="#" class="btn text-primary border-primary md:border-2 hover:bg-primary hover:text-white">Log
                    in</a>
                <a href="#"
                    class="btn text-primary ml-2 border-primary md:border-2 hover:bg-primary hover:text-white">Sign
                    up</a>
            </div>

            <header>
                <h2 class="text-gray-700 text-6xl font-semibold">Recipes</h2>
                <h2 class="text-2xl font-semibold">For asian</h2>
            </header>

            <div>
                <h4 class="font-bold mt-12 pb-2 border-b  border-gray-200">Latest Recipies</h4>
                <div class="mt-8 grid lg:grid-cols-3 gap-10">
                    <!-- Card start -->
                    <div class="card hover:shadow-lg">
                        <img src="img/stew.jpg" alt="stew" class="w-full h-32 sm:h-48 object-cover">
                        <div class="m-4">
                            <span class="font-bold">Stew</span>
                            <span class="block text-gray-500 text-sm">Recipe by Jon Doe</span>
                        </div>
                        <div class="badge">
                            <svg class="w-5 inline-block text-pink-500" xmlns="http://www.w3.org/2000/svg" fill="none"
                                viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" />
                            </svg>
                            <span>25 mins</span>
                        </div>
                    </div>
                    <!-- Card end -->
                    <!-- Cards start -->
                    <div class="card hover:shadow-lg">
                        <img src="img/noodles.jpg" alt="stew" class="w-full h-32 sm:h-48 object-cover">
                        <div class="m-4">
                            <span class="font-bold">Veg Noodles</span>
                            <span class="block text-gray-500 text-sm">Recipe by Jon Doe</span>
                        </div>
                        <div class="badge">
                            <svg class="w-5 inline-block text-pink-500" xmlns="http://www.w3.org/2000/svg" fill="none"
                                viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" />
                            </svg>
                            <span>12 mins</span>

                    </div>
                    <!-- Card end -->
                    <!-- Cards start -->
                    <div class="card hover:shadow-lg">
                        <img src="img/curry.jpg" alt="stew" class="w-full h-32 sm:h-48 object-cover">
                        <div class="m-4">
                            <span class="font-bold">Veg Curry</span>
                            <span class="block text-gray-500 text-sm">Recipe by Jon Doe</span>
                        </div>
                        <div class="badge">
                            <svg class="w-5 inline-block text-pink-500" xmlns="http://www.w3.org/2000/svg" fill="none"
                                viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" />
                            </svg>
                            <span>20 mins</span>
                        </div>
                    </div>
                    <!-- Card end -->
                </div>
                <h4 class="font-bold mt-12 pb-2 border-b border-gray-200">Most Popular</h4>
                <div>

                </div>
                <div class="flex justify-center">
                    <div class="btn bg-secondary-100 text-secondary-200 hover:shadow-inner">Load more</div>
                </div>
            </div>
        </main>
        <!-- main end -->
    </div>
    <!-- contenr wrapper end -->

</html>
